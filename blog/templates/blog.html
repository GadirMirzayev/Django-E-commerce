{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url({% static 'assets/images/bg/2.jpg' %}) no-repeat scroll center center / cover ;">
    <div class="ht__bradcaump__wrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Blog</h2>
                        <nav class="bradcaump-inner">
                            <a class="breadcrumb-item" href="index.html">Home</a>
                            <span class="brd-separetor">/</span>
                            <span class="breadcrumb-item active">Blog</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Bradcaump area -->
<!-- Start BLog Area -->
<div class="htc__blog__area bg__white ptb--120">
    <div class="container">
        <div class="row">
            <div class="blog__wrap blog--page clearfix">
                <!-- Start Single Blog -->
                {%for blog in blogs%}
                <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                    <div class="blog foo">
                        <div class="blog__inner">
                            <div class="blog__thumb">
                                <a href="{% url 'blog:blogdetail' blog.id %}">
                                    <img src="{{blog.image.url}}" alt="blog images">
                                </a>
                                <div class="blog__post__time">
                                    <div class="post__time--inner">
                                        <span class="date">{{blog.created_at|date:"d"}}</span>
                                        <span class="month">{{blog.created_at|date:"M"}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="blog__hover__info">
                                <div class="blog__hover__action">
                                    <p class="blog__des"><a href="{% url 'blog:blogdetail' blog.id %}">{{blog.title}}</a></p>
                                    <ul class="bl__meta">
                                        <li>By :<a href="#">{{blog.author.username}}</a></li>
                                        <li>{{blog.category.title}}</li>
                                    </ul>
                                    <div class="blog__btn">
                                        <a class="read__more__btn" href="{% url 'blog:blogdetail' blog.id %}">read more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Blog -->
                {%endfor%}
            </div>
        </div>
        <!-- Start Load More BTn -->
        <div class="row mt--60">
            <div class="col-md-12">
                <div class="htc__loadmore__btn">
                    <a href="#">load more</a>
                </div>
            </div>
        </div>
        <!-- End Load More BTn -->
    </div>
</div>
<!-- End BLog Area -->

<!-- Body main wrapper end -->
<!-- Placed js at the end of the document so the pages load faster -->

{% endblock %}
